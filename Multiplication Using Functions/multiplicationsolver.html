<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(3,7)">Execute JS function</button>

    <script>
        function myfunction(x, y)
        {
            if (y=== undefined) {
                y = 2;
            }
            document.write(x*y);
        }
    </script>
</body>
